<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title> Profile Card </title>

</head>
<body>

  <div class="container">
    <main class="card-wrapper">
      <header class="card-header">
        <img src="./images/user.png" alt="picture">
      </header>
      <section class="card-content">
        <h1 class="profile-name">Mehdi H <span class="profile-age">24</span></h1>
        <div class="profile-city">Iran</div>
      </section>
      <ul  class="profile-stats">
        <li> 
          <div class="stat-number">20K</div>
          <div class="stat-caption">Followers</div>
        </li>
        <li>
          <div class="stat-number">120K</div>
          <div class="stat-caption">Likes</div>
        </li>
        <li>
          <div class="stat-number">0.7K</div>
          <div class="stat-caption">Photos</div>
        </li>
      </ul>
    </main>

    <footer class="attribution">
      More Project by <a href="https://github.com/Mehdih77?tab=repositories" target="_blank">Mehdi</a>.
    </footer>
  </div>
  
</body>
</html>
